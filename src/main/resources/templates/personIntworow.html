<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A web page</title>
    <style>
      ul > li {
        list-style: none;
      }

      .avatar {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .display {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>User infor</h1>
    <a th:href="@{/}">Back</a>
    <table>
      <tr>
        <td>
          <div th:each="person , state : ${persons}" th:if="${state.odd}">
            <div class="display">
              <div class="avatar"></div>
              <ul>
                <li th:text="${person.name}"></li>
                <li th:text="${person.nationality}"></li>
                <li th:text="${person.birthdate}"></li>
                <li th:text="${person.gender}"></li>
              </ul>
            </div>
          </div>
        </td>
        <td>
          <div th:each="person , state : ${persons}" th:if="${state.even}">
            <div class="display">
              <div class="avatar"></div>
              <ul>
                <li th:text="${person.name}"></li>
                <li th:text="${person.nationality}"></li>
                <li th:text="${person.birthdate}"></li>
                <li th:text="${person.gender}"></li>
              </ul>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
